<!DOCTYPE html>
<html>

<head>
  <title>OPANAS</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="src/css/main.css">
  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="dist/build/lib/es6-shim.min.js"></script>
  <script src="dist/build/lib/system-polyfills.js"></script>

  <script src="dist/build/lib/angular2-polyfills.min.js"></script>
  <script src="dist/build/lib/system.src.js"></script>
  <script src="dist/build/lib/Rx.min.js"></script>
  <script src="dist/build/lib/angular2.dev.js"></script>
  <script src="dist/build/lib/router.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        dist: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('dist/main')
      .then(null, console.error.bind(console));
  </script>
</head>
<!-- 3. Display the application -->

<body>
  <opanas-app>Loading...</opanas-app>
</body>

</html>
